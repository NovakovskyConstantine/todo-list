<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>To-do list</h1>
    </header>
    <main>
        <div class="table__container">
            <div class="table__header">
                <ul class="table__header__list">
                    <li></li>
                    <li>Название</li>
                    <li>Описание</li>
                    <li>Дата завершения</li>
                    <li>Статус</li>
                    <li>Действие</li>
                </ul>
            </div>
            <div class="table__body">

            </div>
            <div class="table__footer">
                <ul class="table__footer__item-creator">
                    <li></li>
                    <li><input class="creator-form__title" type="text"></li>
                    <li><input class="creator-form__description" type="text"></li>
                    <li><input class="creator-form__deadline" type="date"></li>
                    <li>Создаётся</li>
                    <li><button class="creator-form__submit-button">+</button></li>
                </ul>
            </div>
        </div>
    </main>
    <script type="module" src="index.mjs"></script>
</body>
</html>
